<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>
  <title>Taskr</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="defalt" />
  <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.7.custom.css" media="screen" title="defalt" />
  <script src="/model.js" type="text/javascript"></script>
  <script src="/requests.js" type="text/javascript"></script>
  <script src="js/gui.js" type="text/javascript"></script>
  <script src="js/jquery-1.3.1.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.7.custom.min.js" type="text/javascript"></script>
  <script src="js/jquery.timeentry.min.js" type="text/javascript"></script>
  <script src="js/json2.js" type="text/javascript"></script>
 </head>
 <body>
  <img src="img/taskr-logo.png" alt="taskr" id="logo"/>

  <table class="form" id="create-form">
   <tr><td class="tleft">name</td><td class="tright"><input type="text" id="taskname"/></td></tr>
   <tr><td class="tleft">desc</td><td class="tright"><input type="text" id="taskdesc"/></td></tr>
   <tr><td class="tleft">date</td><td class="tright"><input type="text" id="taskdate"/><input type="text" id="taskhour"/></td></tr>
   <tr><td class="tleft">prio</td><td class="tright">
     <select id="taskprio">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
     </select>
    </td></tr>
   <tr><td class="tleft">tags</td><td class="tright"><input type="text" id="tasktags"/></td></tr>
   <tr><td></td><td class="tright"><button id="tasksend" onclick="Taskr.gui.onCreateTask()">create</button></td></tr>
  </table>
  
  <div id="tags"></div>
  <div id="priorities">
   <a href="#" class="priority priority-1" onclick="return Taskr.gui.showByPriority(1);">1</a>
   <a href="#" class="priority priority-2" onclick="return Taskr.gui.showByPriority(2);">2</a>
   <a href="#" class="priority priority-3" onclick="return Taskr.gui.showByPriority(3);">3</a>
   <a href="#" class="priority priority-4" onclick="return Taskr.gui.showByPriority(4);">4</a>
   <a href="#" class="priority priority-5" onclick="return Taskr.gui.showByPriority(5);">5</a>
   <a href="#" class="priority" onclick="return Taskr.gui.loadTasks();">all</a>
  </div>
  <div id="tasks"></div>
  <div id="errors" onclick="Taskr.gui.onErrorClick();"></div>
  <div id="messages" onclick="Taskr.gui.onMessageClick();"></div>
  <script type="text/javascript">
   $(function(){
    $('#taskdate').datepicker();
    $('#taskhour').timeEntry({spinnerImage: 'img/spinnerOrange.png'});
    Taskr.gui.loadTags();
    Taskr.gui.loadTasks();
   });
  </script>
 </body>
</html>
